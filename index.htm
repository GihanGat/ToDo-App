<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Open Source web based  To Do App">
    <meta name="keywords" content="ToDo,Project,WebDev,CSS,JavaScript">
    <meta name="author" content="A00209188-Gihan Maduranga">
    <title>To-Do List</title>
    <style>
        :root,
        html {
            --root-font-size: calc(1rem + 4 * ((75vw - 200px) / (980 - 300)));
            --page-color: antiquewhite;
            --head-anim-color: #531705;
            --page-font: Georgia, 'Times New Roman', Times, serif;
        }

        /*         li {
            list-style-type: none;
        } */

        li {
            list-style: none;
            background: #f5cb42;
            color: #551a05;
            border: 1px solid green;
            padding: 15px;
            margin-top: 5px;
        }

        li {
            display: grid;
            grid-template-columns: 6fr 1fr;
        }

        li.show {
            height: 2em;
            margin: 2px 0;
        }

        .fade li {
            transition: all 0.4s ease-out;
            opacity: 0;
            height: 2em;
        }

        .fade li.show {
            opacity: 1;
        }

        li.removed-item {
            -webkit-animation: removed-item-animation .8s cubic-bezier(.65, -0.02, .72, .29);
            -o-animation: removed-item-animation .8s cubic-bezier(.65, -0.02, .72, .29);
            animation: removed-item-animation .8s cubic-bezier(.65, -0.02, .72, .29)
        }


        body {
            padding-top: 2em;
            scroll-padding-bottom: 25%;
            display: grid;
            grid-template-columns: 1fr 90vw 1fr;
            grid-template-rows: 0.5fr 3fr 1fr;
            background-color: var(--page-color);
            font-family: var(--page-font);
            justify-content: center;
        }

        header {
            grid-column: 1 / 4;
            grid-row: 1 / 2;
            justify-items: stretch;
            display: flex;
            flex-direction: row;
            /* background-color: #d5c9e2; */
            justify-content: center;
            border-bottom: 0.1em rgba(143, 143, 143, 0.4) solid;
            font-family: cursive;
        }

        h1 {
            animation: 5s ease infinite pulse;
        }

        main {
            grid-column: 2/3;
            grid-row: 2/3;
            /* background-color: #d5c9e2; */
            padding-top: var(--root-font-size, 1rem);
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #todo-label {
            height: var(--root-font-size, 1.5rem);
            font-size: large;
            width: 50%;
        }

        #list_items::after {
            content: ".";
        }

        input[type="text"]:focus {
            background-color: rgb(170, 214, 240);
        }

        input[type="checkbox"]:checked {
            box-shadow: 0 0 0 3px rgb(90, 181, 241);
        }

        input[type="checkbox"]:checked+label {
            text-decoration: line-through;
        }

        #todo-add {
            height: var(--root-font-size, 1rem);
            width: var(--root-font-size, 1rem);
        }

        template>* {
            height: var(--root-font-size, 3rem);
        }

        #todo-list {
            animation-duration: 2s;
            animation-name: bounceIn;
        }

        #list_items {
            grid-column: 1 / 2;
            height: var(--root-font-size, 1rem);
            font-size: var(--root-font-size, 1rem);
        }

        #mod-btns {
            display: flex;
            grid-column: 2 / 3;
            height: var(--root-font-size, 1rem);
            width: var(--root-font-size, 1rem);
        }

        /*   #todo-remove{
            grid-column: 2 / 3; 
        }
        
        #todo-edit{
            grid-column: 3 / 4; 
        }  */

        footer {
            grid-column: 1 / 4;
            grid-row: 4 / 5;
            /* background-color: #d5c9e2; */
            display: flex;
            align-items: flex-start;
            border-top: 0.1em rgba(143, 143, 143, 0.4) solid;
        }

        footer::after {
            content: "Â© 2019 Copyright";
            font-size: 1em;
            position: absolute;
        }

        /*         #todo-prompt:before {
            content: "Add a To-Do";
        } */


        h2,
        p {
            margin: .5rem .5rem;
        }

        .card:hover  {
            transition: 1s;
            left: 0px;
        }

        .card {
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .cardHide {
            position: absolute;
            color: rgb(100, 28, 6);
            background: #dda86c;
            transition: 1s;
            bottom: 0px;
            left:-355px;
        }

        .cardShow {
            position: absolute;
            color: rgb(100, 28, 6);
            background: #dda86c;
            transition: 1s;
            bottom: 0px;
            left: 0px;
        }

        /*Keyframes queries*/
        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                color: var(--head-anim-color);
                transform: scale(1);
            }

            25% {
                color: darken(var(--head-anim-color), 10%);
                transform: scale(1.015);
            }

            50% {
                color: var(--head-anim-color);
                transform: scale(1);
            }
        }

        @keyframes removed-item-animation {
            0% {
                opacity: 1;
                -webkit-transform: translateX(0);
                -ms-transform: translateX(0);
                -o-transform: translateX(0);
                transform: translateX(0)
            }

            30% {
                opacity: 1;
                -webkit-transform: translateX(50px);
                -ms-transform: translateX(50px);
                -o-transform: translateX(50px);
                transform: translateX(50px)
            }

            80% {
                opacity: 1;
                -webkit-transform: translateX(-800px);
                -ms-transform: translateX(-800px);
                -o-transform: translateX(-800px);
                transform: translateX(-800px)
            }

            100% {
                opacity: 0;
                -webkit-transform: translateX(-800px);
                -ms-transform: translateX(-800px);
                -o-transform: translateX(-800px);
                transform: translateX(-800px)
            }
        }

        /*media queries*/
        @media screen {
            body {
                padding-top: 2em;
                display: grid;
                grid-template-columns: 1fr 50vw 1fr;
                grid-template-rows: 0.5fr 3fr 1fr;
            }
        }

        @media screen and (min-width: 320px) and (max-width: 480px) {
            #todo-label {
                height: var(--root-font-size, 1rem);
                font-size: medium;
                width: 30%;
            }
        }

        @media screen and (min-width: 481px) and (max-width: 2000px) {
            #todo-prompt:before {
                content: "Add a To-Do";
                font-size: var(--root-font-size, 1.5rem);
            }
        }

        @media screen and (min-width: 320px) and (max-width: 480px) {
            #todo-prompt:before {
                content: "To Do";
                font-size: var(--root-font-size, 1rem);
            }
        }
    </style>
</head>

<body onload=refreshFromLS()>
    <div class="card">
        <div class="cardHide">
            <h2>"Display network status"</h2>
        </div>
    </div>
    <header>
        <h1>To Do Things</h1>
    </header>
    <main>
        <div class="todoform">
            <form action="/" method="get" name="getToDoitems" title="Add New To Do Items Form">
                <label id="todo-prompt" for="todo-label" title="Add new To Do Prompt"></label>
                <input id="todo-label" type="text" name="todo-label" title="Type new To Do">
                <input id="todo-add" type="image" src="img/add.svg" title="Complete add new To Do" alt="Add the entered To Do item">
            </form>
            <form action="/" method="get" name="showToDoitems">
                <ul id="todo-list">
                </ul>
            </form>
        </div>
        <template id="todo-item">
            <li>
                <div id="list_items">
                    <input id="todo-select" type="checkbox" name="todo-select" onclick="updateLScontent(this)" title="To Do items list">
                    <label for="todo-select" title="Select todo item"></label>
                </div>
                <div id="mod-btns">
                    <input id="todo-remove" for="todo-select" name="todo-remove" type="image" src="img/remove.svg"
                        alt="Remove a Selected To Do" onclick="rmvBtnClick(this)" title="To Do item remove">
                    <input id="todo-edit" for="todo-select" name="todo-edit" type="image" src="img/edit.svg"
                        alt="Edit the selected To Do" onclick="editBtnClick(this)" title="To Do item edit">
                </div>
            </li>
        </template>
        <script src="js/index.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/js/sw.js').then(function (registration) {
                        console.log('ServiceWorker registration successful');
                    }, function (err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </main>
    <footer>
        <!-- <p>Copyright &copy;2019<p> -->
    </footer>
</body>

</html>
