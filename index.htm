<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <style>
        :root{
            font-size: calc(1em + 4 * ((75vw - 200px) / (980 - 300)));
        }

        #todo-add {
            width: 1rem;
        }

        li {
            list-style-type: none;
        }

        body header {
            display: flex;
            flex-direction: row;
        }

        header {
            display: flex;
            flex-direction: row;
            /* border-bottom: 0.1em solid lightgray; */
            border-bottom: 0.1em rgba(143, 143, 143, 0.4) solid;
            justify-content: center;
        }

        header>h1 {
            padding-top: 1em;
            padding-bottom: 1em;
            display: flex;
            justify-content: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: x-large;
        }

        main {
            padding-top: 2em;
            scroll-padding-bottom: 5em;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 10% 65% auto ;
            justify-items: center;
        }

        .todoform {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        #todo-add,
        #todo-remove {
            height: 1rem;
            width: 1rem;
        }

        #todo-label {
            height: 1.5rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
        }

        li::after {
            content: ".";
        }

        input[type="text"]:focus {
            background-color: rgb(148, 209, 245);
        }

        input[type="checkbox"]:checked {
            box-shadow: 0 0 0 3px rgb(90, 181, 241);
        }

        input[type="checkbox"]:checked+label {
            text-decoration: line-through;
        }

        template>* {
            height: 3rem;
        }

        footer {
            border-top: 0.1em rgba(143, 143, 143, 0.4) solid;
            display: flex;
            height: 10rem;
            align-items: flex-start;
            justify-content: right;
        }

        footer::after {
            content: "Â© 2019 Copyright";
            font-size: 1em;
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <h1>To Do Things</h1>
    </header>
    <main>
        <div class="todoform">
            <form action="/" method="get">
                <label for="todo-label"><strong>Add a To-Do</strong></label>
                <input id="todo-label" type="text" name="todo-label">
                <input id="todo-add" type="image" src="img/add.svg" alt="Add a To Do">
                <input id="todo-remove" name="todo-remove" type="image" src="img/remove.svg"
                    alt="Remove Selected To Do's" onclick="rmvBtnClick()">
            </form>
            <form action="/" method="get">
                <ul id="todo-list">
                </ul>
            </form>
        </div>
        <template id="todo-item">
            <li>
                <input id="todo-select" type="checkbox" name="todo-select"
                    alt="Select todo for mark it complete or remove">
                <label for="todo-select" alt="Entered to do item description"></label>
            </li>
        </template>
        <script src="js/index.js"></script>
    </main>
    <footer>
        <!-- <p>Copyright &copy;2019<p> -->
    </footer>
</body>

</html>
